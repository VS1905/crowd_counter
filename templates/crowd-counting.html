<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crowd-Counting</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body class="bggrey">
    <div class="Wrapper">
      <header>
        <nav class="testnav">
          <div class="container">
            <div class="d-flex justify-content-between">
              <div class="t-left d-flex align-items-center">
                <a class="navbar-brand" href="#">
                  <img src="img/logo.png" alt="logo" height="20" />
                </a>
                <ul class="testmenu d-flex align-items-center">
                  <li>
                    <a href=""> API Endpoints </a>
                  </li>
                  <li>
                    <a href=""> Logs </a>
                  </li>
                  <li>
                    <a href=""> Billing </a>
                  </li>
                </ul>
              </div>
              <div class="d-flex t-Rt">
                <a href="#"> Docs </a>
                <a href="#" class="t-user"> PR </a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <div class="container">
        <form action="/" method="post" enctype="multipart/form-data">
          <div class="testContainer">
            <h2>Test API Endpoint</h2>
            <div class="testDiv">
              <div class="ts-top">
                <h5 class="m-0">Test Endpoint</h5>
                <p class="mt-1">See the results of your endpoint</p>
              </div>
              <div class="row m-0 p-3">
                <div class="col-md-6">
                  <label for="image" class="fimg fw-semibold mb-1"
                    >Image<span class="link-danger">*</span></label
                  >
                  <div class="imguload">
                    <div
                      class="d-flex text-center relative justify-content-center flex-column p-4"
                    >
                      <svg
                        stroke="currentColor"
                        fill="none"
                        viewBox="0 0 48 48"
                        class="h-12 w-12 text-gray-300"
                      >
                        <path
                          d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        ></path>
                      </svg>
                      <div class="d-flex justify-content-center">
                        <label
                          for="file-upload"
                          class="relative cursor-pointer fw-medium light-grey"
                          ><span class="c-orange fw-semibold cursor-pointer"
                            >Upload an image</span
                          >
                          <input
                            type="file"
                            name="image"
                            id="image"
                            accept="image/*"
                            required
                          />
                        </label>
                        <p class="mb-1">or drag and drop</p>
                      </div>
                      <p class="text-xs text-gray-500">
                        PNG, JPG, GIF up to NaN kB
                      </p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-end p-3 bg-lgery">
                <button
                  type="submit"
                  class="btn btn-warning bg-orange text-white rounded"
                >
                  Test Endpoint
                </button>
              </div>
            </div>
            <div class="testDiv mt-3"></div>
          </div>
        </form>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
